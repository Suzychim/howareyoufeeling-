<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
      #my-image {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.36);
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
      }

      #my-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 140%;
      }
      
      #my-gif {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
      }

      #restart-button {
        display: none;
        position: absolute;
        top: 95%;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      #my-image:hover + #restart-button {
        display: block;
      }
    </style>
    <script>
      function displayGif() {
        var gif = document.getElementById("my-gif");
        var text = document.getElementById("my-text");
        gif.style.display = "inline-block";
        text.style.display = "none";
        setTimeout(function() {
          var images = ["gif/greentext1.jpg", "gif/greentext2.jpg", "gif/greentext3.jpg", "gif/bluetext1.jpg", "gif/bluetext2.jpg", "gif/bluetext3.jpg", "gif/redtext1.jpg", "gif/redtext2.jpg", "gif/redtext3.jpg", "gif/violettext1.jpg", "gif/violettext2.jpg", "gif/violettext3.jpg", "gif/seaweedtext1.jpg", "gif/seaweedtext2.jpg", "gif/seaweedtext3.jpg"];
          var randomImage = images[Math.floor(Math.random() * images.length)];
          var image = document.getElementById("my-image");
          gif.style.display = "none";
          image.src = randomImage;
          image.style.display = "inline-block";
          document.getElementById("restart-button").style.display = "block";
        }, 6000);
      }

      function restartPage() {
        location.reload();
      }

      function displayAuthor() {
      var image = document.getElementById("my-image");
     if (image.src.indexOf("green") > 0) {
    var author = "gif/greentextauthor.jpg"
} else if (image.src.indexOf("blue") > 0) {
    var author = "gif/bluetextauthor.jpg"
} else if (image.src.indexOf("red") > 0) {
    var author = "gif/redtextauthor.jpg"
} else if (image.src.indexOf("violet") > 0) {
    var author = "gif/violettextauthor.jpg"
} else if (image.src.indexOf("seaweed") > 0) {
    var author = "gif/seaweedtextauthor.jpg"
}
      image.src = author;

      }

    </script>
  </head>
  <body>
    <p id="my-text" onclick="displayGif()">how are you feeling?</p>
    <img class="centered" src="gif/greentext1.jpg" alt="My Image" style="display: none;">
    <img class="centered" src="gif/greentext2.jpg" alt="My Image" style="display: none;">
    <img class="centered" src="gif/greentext3.jpg" alt="My Image" style="display: none;">
    <img id="my-gif" src="gif/colour.gif" alt="My GIF" style="display: none;">
    <img id="my-image" onclick="displayAuthor()" src="" alt="My Image" style="display: none;">
    <button id="restart-button" onclick="restartPage()">Restart</button>
  </body>
</html>
