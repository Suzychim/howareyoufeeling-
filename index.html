<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
      #my-image {
        display: none;
      }
    </style>
    <script>
      function displayGif() {
        var gif = document.getElementById("my-gif");
        var text = document.getElementById("my-text");
        gif.style.display = "inline-block";
        text.style.display = "none";
        setTimeout(function() {
          var images = ["green1.jpg", "green2.jpg", "green3.jpg"]; 
          var randomImage = images[Math.floor(Math.random() * images.length)];
          var image = document.getElementById("my-image");
          gif.style.display = "none";
          image.src = randomImage;
          image.style.display = "inline-block";
        }, 5000);
      }
    </script>
  </head>
  <body>
    <p id="my-text" onclick="displayGif()">Click me to see a GIF</p>
    <img id="my-gif" src="gif/greengif.gif" alt="My GIF" style="display: none;">
    <img id="my-image" src="" alt="My image" style="display: none;">
  </body>
</html>
