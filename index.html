<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>My Page</title>
    <style>
      #my-image {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.36);
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
      }

      #my-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 140%;
      }
      
      #my-gif {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
      }

      #restart-button {
        display: none;
        position: absolute;
        top: 95%;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      #my-image:hover + #restart-button {
        display: block;
      }
    </style>
    <script>
  function displayGif() {
        var gif = document.getElementById("my-gif");
        var gifs = ["gif/green.gif", "gif/black.gif", "gif/blue.gif", "gif/red.gif", "gif/yellow.gif", "gif/tree.gif", "gif/turquoise.gif", "gif/lime.gif", "gif/orange.gif", "gif/white.gif", "gif/purple.gif", "gif/sun.gif", "gif/blood.gif", "gif/ghost.gif"];  <!-- Just copy paste the rest of the names following the same format -->
        var randomGif = gifs[Math.floor(Math.random() * gifs.length)];
        gif.src = randomGif;
        var text = document.getElementById("my-text");
        gif.style.display = "inline-block";
        text.style.display = "none";
        setTimeout(function() {
          <!-- Just copy the else if part and change the colour names as you need -->
          if (gif.src.indexOf("green") > 0) {
            var result = "gif/greentext.jpg";
          } 
          else if (gif.src.indexOf("black") > 0 ) {
            var result = "gif/blacktext.jpg"
          }
          else if (gif.src.indexOf("blue") > 0 ) {
            var result = "gif/bluetext.jpg"
          }
          else if (gif.src.indexOf("red") > 0 ) {
            var result = "gif/redtext.jpg"
          }
          else if (gif.src.indexOf("yellow") > 0 ) {
            var result = "gif/yellowtext.jpg"
          }
          else if (gif.src.indexOf("tree") > 0 ) {
            var result = "gif/treetext.jpg"
          }
          else if (gif.src.indexOf("turquoise") > 0 ) {
            var result = "gif/turquoisetext.jpg"
          }
          else if (gif.src.indexOf("orange") > 0 ) {
            var result = "gif/orangetext.jpg"
          }
          else if (gif.src.indexOf("white") > 0 ) {
            var result = "gif/whitetext.jpg"
          }
          else if (gif.src.indexOf("lime") > 0 ) {
            var result = "gif/limetext.jpg"
          }
          else if (gif.src.indexOf("sun") > 0 ) {
            var result = "gif/suntext.jpg"
          }
          else if (gif.src.indexOf("purple") > 0 ) {
            var result = "gif/purpletext.jpg"
          }
           else if (gif.src.indexOf("blood") > 0 ) {
            var result = "gif/bloodtext.jpg"
          }
           else if (gif.src.indexOf("ghost") > 0 ) {
            var result = "gif/ghosttext.jpg"
          }
          
          var image = document.getElementById("my-image");
          gif.style.display = "none";
          image.src = result;
          image.style.display = "inline-block";
          document.getElementById("restart-button").style.display = "block";
        }, 5000);
      }

      function restartPage() {
        location.reload();
      }
    </script>
  </head>
  <body>
    <p id="my-text" onclick="displayGif()">what do you regret?</p>
    <img class="centered" src="gif/greentext1.jpg" alt="My Image" style="display: none;">
    <img class="centered" src="gif/greentext2.jpg" alt="My Image" style="display: none;">
    <img class="centered" src="gif/greentext3.jpg" alt="My Image" style="display: none;">
    <img id="my-gif" src="" alt="My GIF" style="display: none;">
    <img id="my-image" onclick="displayAuthor()"  width=350% src="" alt="My Image" style="display: none; ">
    <button id="restart-button" onclick="restartPage()">Restart</button>
  </body>
</html>
